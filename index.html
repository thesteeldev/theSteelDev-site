<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Journal</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; padding: 20px; }
        .hidden { display: none; }
        
        /* Login Button */
        .btn { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin: 10px; }
        .btn-google { background: #4285F4; color: white; }
        .btn-save { background: #03dac6; color: black; font-weight: bold; width: 100%; max-width: 500px; }
        .btn-logout { background: #cf6679; color: white; font-size: 12px; }

        /* Input Area */
        textarea { width: 100%; max-width: 500px; height: 100px; background: #1e1e1e; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 16px; }

        /* Entries List */
        .entry-card { background: #1e1e1e; padding: 15px; margin: 10px auto; max-width: 500px; border-radius: 10px; text-align: left; border-left: 4px solid #bb86fc; }
        .entry-time { font-size: 12px; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>üìî My Journal</h1>
        <p>Private & Secure</p>
        <button class="btn btn-google" onclick="login()">Sign in with Google</button>
    </div>

    <div id="app-screen" class="hidden">
        <div style="display:flex; justify-content:space-between; max-width:500px; margin:0 auto;">
            <h3>üëã Hello!</h3>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>

        <textarea id="noteInput" placeholder="What's on your mind today?"></textarea>
        <br>
        <button class="btn btn-save" onclick="saveEntry()">SAVE NOTE</button>

        <div id="entries-list">
            <p>Loading entries...</p>
        </div>
    </div>

    <script>
        // üëá ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Æø‡Æ©‡Øç ‡Æö‡Æ∞‡Æø‡ÆØ‡Ææ‡Æ© Render URL
        const API_URL = "https://my-journal-new.onrender.com"; 

        // üëá ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Æø‡Æ©‡Øç ‡Æö‡Æ∞‡Æø‡ÆØ‡Ææ‡Æ© Firebase Config (‡Æ™‡Æ¥‡Øà‡ÆØ‡Æ§‡ØÅ)
        const firebaseConfig = {
            apiKey: "AIzaSyCh2xTrbOz3F9uZkMeKlr2g7Pk94TkJMd8", 
            authDomain: "steeldev-journal.firebaseapp.com",
            projectId: "steeldev-journal",
            storageBucket: "steeldev-journal.firebasestorage.app",
            messagingSenderId: "923272289095",
            appId: "1:923272289095:web:289dcf21213c497b808a62"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        let userEmail = "";

        // --- LOGIN LOGIC ---
        function login() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                loadEntries(); // ‡Æ≤‡Ææ‡Æï‡Æø‡Æ©‡Øç ‡ÆÜ‡Æ©‡Æ§‡ØÅ‡ÆÆ‡Øç ‡Æ™‡Æ¥‡Øà‡ÆØ‡Æ§‡Øà ‡Æï‡Ææ‡Æü‡Øç‡Æü‡ØÅ
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // --- SAVE ENTRY ---
        async function saveEntry() {
            const content = document.getElementById('noteInput').value;
            if (!content) return alert("Please type something!");

            const res = await fetch(`${API_URL}/add_entry`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: userEmail, content: content })
            });

            if (res.ok) {
                document.getElementById('noteInput').value = ""; // Clear box
                loadEntries(); // Refresh list
            } else {
                alert("Error saving!");
            }
        }

        // --- LOAD ENTRIES ---
        async function loadEntries() {
            try {
                const res = await fetch(`${API_URL}/get_entries?user=${userEmail}`);
                const entries = await res.json();
                
                const list = document.getElementById('entries-list');
                list.innerHTML = "";

                if (entries.length === 0) {
                    list.innerHTML = "<p style='color:#555'>No entries yet. Write something!</p>";
                    return;
                }

                entries.forEach(entry => {
                    list.innerHTML += `
                        <div class="entry-card">
                            <div class="entry-time">${entry.date} at ${entry.time}</div>
                            <div>${entry.content}</div>
                        </div>
                    `;
                });
            } catch (e) {
                console.error("Error loading:", e);
            }
        }
    </script>
</body>
</html>
