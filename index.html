<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSteelDev Journal</title>
    <style>
        /* Modern Dark Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
        }
        h2 { text-align: center; color: #bb86fc; }

        textarea {
            width: 100%;
            height: 120px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #bb86fc;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #9955e6; }

        .status { margin-top: 10px; text-align: center; font-size: 0.9em; }

        /* Entry List */
        .entries { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .entry-card {
            background-color: #252526;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #03dac6;
            border-radius: 4px;
        }
        .timestamp { font-size: 0.75em; color: #888; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìù TheSteelDev Journal</h2>

        <textarea id="journalContent" placeholder="What is on your mind today?"></textarea>
        <button onclick="saveJournal()">Save Entry</button>
        <p id="statusMsg" class="status"></p>

        <div id="entryList" class="entries">
            </div>
    </div>

    <script>
        // Currently pointing to your LOCAL python server
        const API_URL = "https://steeldev-journal.onrender.com";

        async function saveJournal() {
            const content = document.getElementById('journalContent').value;
            const statusMsg = document.getElementById('statusMsg');

            if (!content) {
                statusMsg.innerText = "‚ö†Ô∏è Please write something!";
                statusMsg.style.color = "orange";
                return;
            }

            statusMsg.innerText = "‚è≥ Saving...";

            try {
                // Sending data to Python
                const response = await fetch(API_URL + '/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: content,
                        project: "Personal Journal",
                        device: "Laptop Browser"
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.innerText = "‚úÖ Saved to Cloud!";
                    statusMsg.style.color = "#03dac6";
                    document.getElementById('journalContent').value = ""; // Clear box
                    loadEntries(); // Refresh list immediately
                } else {
                    throw new Error(result.error || "Unknown error");
                }
            } catch (error) {
                console.error("Error:", error);
                statusMsg.innerText = "‚ùå Error: " + error.message;
                statusMsg.style.color = "#cf6679";
            }
        }

        async function loadEntries() {
            try {
                const response = await fetch(API_URL + '/get');
                const entries = await response.json();

                const list = document.getElementById('entryList');
                list.innerHTML = entries.map(entry => `
                    <div class="entry-card">
                        <span class="timestamp">${entry.timestamp}</span>
                        ${entry.content}
                    </div>
                `).join('');
            } catch (error) {
                console.log("Could not load entries yet.");
            }
        }

        // Load existing entries when page opens
        loadEntries();
    </script>
</body>
</html>
